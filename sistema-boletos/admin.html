<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - XV A√±os de Camila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-100) 0%, var(--primary-200) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        :root {
            --primary-900: #2563A1;
            --primary-800: #1E5A8F;
            --primary-700: #2E7BBA;
            --primary-500: #8FB8E6;
            --primary-400: #A4C9F0;
            --primary-300: #C5DAF7;
            --primary-200: #D9E7FC;
            --primary-100: #E6F2FA;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            color: var(--primary-900);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 3px solid var(--primary-500);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-900);
            margin-bottom: 10px;
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--text-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            background: var(--white);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid var(--primary-500);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--primary-900);
            box-shadow: 0 0 0 3px rgba(37, 99, 161, 0.1);
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button.primary {
            background: var(--primary-900);
            color: var(--white);
        }

        .button.primary:hover {
            background: var(--primary-800);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .button.secondary {
            background: var(--primary-500);
            color: var(--white);
        }

        .button.secondary:hover {
            background: var(--primary-700);
        }

        .guests-table {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--primary-900);
            color: var(--white);
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid var(--primary-200);
            font-size: 1rem;
        }

        tr:hover {
            background: var(--primary-100);
        }

        .guest-name {
            font-weight: 600;
            color: var(--primary-900);
            font-size: 1.1rem;
        }

        .guest-info {
            color: var(--text-gray);
            margin-top: 5px;
        }

        .action-button {
            background: var(--primary-500);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .action-button:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-gray);
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .modal h3 {
            color: var(--primary-900);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .url-display {
            background: var(--primary-100);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            word-break: break-all;
            border: 2px solid var(--primary-500);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .qr-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #qrcode {
            padding: 20px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            display: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Panel de Administraci√≥n</h1>
            <p>Gesti√≥n de Enlaces Personalizados - XV A√±os de Camila</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">--</div>
                <div class="stat-label">Total de Invitados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedGuests">--</div>
                <div class="stat-label">Confirmados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAttendees">--</div>
                <div class="stat-label">Total de Asistentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingGuests">--</div>
                <div class="stat-label">No asistir√°n</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Buscar invitado por nombre...">
            <button class="button primary" onclick="exportLinks()">üì• Exportar Enlaces</button>
            <button class="button secondary" onclick="refreshData()">üîÑ Actualizar</button>
        </div>

        <!-- Guests Table -->
        <div class="guests-table">
            <div id="loadingState" class="loading">
                <div>üîÑ Cargando invitados confirmados...</div>
            </div>
            <table id="guestsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Invitado</th>
                        <th>Mesa</th>
                        <th>Acompa√±antes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="guestsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for link display -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h3>Enlace Personalizado</h3>
            <div class="guest-details" id="modalGuestDetails"></div>
            <div class="url-display" id="urlDisplay"></div>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <div style="text-align: center; margin-top: 24px;">
                <button class="button primary" onclick="copyUrl()">üìã Copiar Enlace</button>
                <button class="button secondary" onclick="testLink()">üîó Probar Enlace</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

    <script>
        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy61tx2z-X7roOyl-c-0tuTSWuWY7omGfpSsx7NjezeWVewn8zj6c4xHvUTGlG8Fnj/exec';
        
        let allGuests = [];
        let filteredGuests = [];
        let currentGuest = null;

        // Load guests data
        async function loadGuests() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getAllGuests`);
                const data = await response.json();
                
                if (data.success) {
                    allGuests = data.guestData || [];
                    updateStats();
                    filterConfirmedGuests();
                } else {
                    throw new Error(data.error || 'Error al cargar datos');
                }
            } catch (error) {
                console.error('Error loading guests:', error);
                showToast('Error al cargar datos: ' + error.message, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allGuests.length;
            const confirmed = allGuests.filter(guest => 
                guest.Asistencia === 'Si' || guest.Asistencia === 'si' || guest.Asistencia === 'S√ç' || guest.Asistencia === 's√≠'
            );

            const confirmedCount = confirmed.length;
            const pendingCount = total - confirmedCount;

            // Calcular total de asistentes (invitados confirmados + sus acompa√±antes)
            let totalAttendees = 0;
            confirmed.forEach(guest => {
                // Cada invitado confirmado cuenta como 1
                totalAttendees += 1;
                
                // Contar acompa√±antes
                const companions = guest.Nombres_Acompanantes || '';
                if (companions.trim() !== '') {
                    // Contar acompa√±antes separados por comas o "y"
                    const companionCount = companions.split(/[,yY]|\s+y\s+|\s+and\s+/i)
                        .map(name => name.trim())
                        .filter(name => name.length > 0)
                        .length;
                    totalAttendees += companionCount;
                }
            });

            document.getElementById('totalGuests').textContent = total;
            document.getElementById('confirmedGuests').textContent = confirmedCount;
            document.getElementById('totalAttendees').textContent = totalAttendees;
            document.getElementById('pendingGuests').textContent = pendingCount;
        }

        // Filter only confirmed guests
        function filterConfirmedGuests() {
            filteredGuests = allGuests.filter(guest => 
                guest.Asistencia === 'Si' || guest.Asistencia === 'si' || guest.Asistencia === 'S√ç' || guest.Asistencia === 's√≠'
            );

            displayGuests(filteredGuests);
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('guestsTable').style.display = 'table';
        }

        // Display guests in table
        function displayGuests(guests) {
            const tbody = document.getElementById('guestsTableBody');
            tbody.innerHTML = '';

            guests.forEach(guest => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="guest-name">${guest.Nombre}</div>
                        <div class="guest-info">ID: ${guest.ID_Invitado}</div>
                    </td>
                    <td>${guest.Mesa_Asignada || 'Por asignar'}</td>
                    <td>${guest.Nombres_Acompanantes || 'Ninguno'}</td>
                    <td>
                        <button class="action-button" onclick="showGuestLink('${guest.ID_Invitado}')">
                            üëÅÔ∏è Ver Enlace
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show guest link modal
        function showGuestLink(guestId) {
            const guest = filteredGuests.find(g => g.ID_Invitado === guestId);
            if (!guest) return;

            currentGuest = guest;
            const invitationUrl = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${guest.ID_Invitado}`;
            
            // Update modal content
            document.getElementById('modalGuestDetails').innerHTML = `
                <p><strong>${guest.Nombre}</strong></p>
                <p>Mesa: ${guest.Mesa_Asignada || 'Por asignar'}</p>
                <p>Acompa√±antes: ${guest.Nombres_Acompanantes || 'Ninguno'}</p>
            `;
            
            document.getElementById('urlDisplay').textContent = invitationUrl;
            
            // Generate QR code
            generateQRCode(invitationUrl);
            
            // Show modal
            document.getElementById('linkModal').style.display = 'block';
        }

        // Generate QR Code
        function generateQRCode(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            // Create QR code using qrcode.js library
            const qr = qrcode(0, 'M');
            qr.addData(url);
            qr.make();
            qrcodeDiv.innerHTML = qr.createSvgTag(6, 8);
        }

        // Copy URL to clipboard
        function copyUrl() {
            if (!currentGuest) return;
            
            const url = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${currentGuest.ID_Invitado}`;
            
            navigator.clipboard.writeText(url).then(() => {
                showToast('Enlace copiado al portapapeles');
                document.getElementById('linkModal').style.display = 'none';
            }).catch(() => {
                showToast('Error al copiar enlace', 'error');
            });
        }

        // Test link
        function testLink() {
            if (!currentGuest) return;
            
            const url = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${currentGuest.ID_Invitado}`;
            window.open(url, '_blank');
        }

        // Close modal
        window.onclick = function(event) {
            const modal = document.getElementById('linkModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = filteredGuests.filter(guest => 
                guest.Nombre.toLowerCase().includes(searchTerm)
            );
            displayGuests(filtered);
        });

        // Export links as CSV
        function exportLinks() {
            const csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nombre,Mesa,Acompa√±antes,Enlace\n";
            
            filteredGuests.forEach(guest => {
                const url = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${guest.ID_Invitado}`;
                csvContent += `"${guest.Nombre}","${guest.Mesa_Asignada}","${guest.Nombres_Acompanantes || ''}","${url}"\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "enlaces_invitados_xv_camila.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Enlaces exportados correctamente');
        }

        // Refresh data
        function refreshData() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('guestsTable').style.display = 'none';
            
            setTimeout(() => {
                loadGuests();
            }, 500);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadGuests();
        });
    </script>
