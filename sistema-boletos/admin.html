<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de AdministraciÃ³n - XV AÃ±os de Camila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E6F2FA 0%, #8FB8E6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(37, 99, 161, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 2px solid #E5E7EB;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            color: #2563A1;
            margin-bottom: 8px;
        }

        .header p {
            color: #6B7280;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2563A1 0%, #8FB8E6 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #2563A1;
        }

        .button {
            background: #2563A1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #1e40af;
        }

        .button.secondary {
            background: transparent;
            color: #2563A1;
            border: 2px solid #2563A1;
        }

        .button.secondary:hover {
            background: #2563A1;
            color: white;
        }

        .guests-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }

        th {
            background: #F8FAFC;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #F8FAFC;
        }

        .guest-name {
            font-weight: 600;
            color: #111827;
        }

        .mesa {
            background: #2563A1;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .acompanantes {
            color: #6B7280;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .icon-button:hover {
            background: #E5E7EB;
        }

        .copy-icon {
            color: #10B981;
        }

        .link-icon {
            color: #2563A1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #2563A1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #6B7280;
        }

        .close:hover {
            color: #111827;
        }

        .modal h3 {
            color: #2563A1;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .url-container {
            background: #F3F4F6;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            word-break: break-all;
        }

        .qr-container {
            text-align: center;
            margin: 24px 0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10B981;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 2000;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Panel de AdministraciÃ³n</h1>
            <p>GestiÃ³n de Enlaces Personalizados - XV AÃ±os de Camila</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">--</div>
                <div class="stat-label">Total de Invitados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedGuests">--</div>
                <div class="stat-label">Confirmados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingGuests">--</div>
                <div class="stat-label">Pendientes</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Buscar invitado por nombre...">
            <button class="button" onclick="exportLinks()">ðŸ“¥ Exportar Enlaces</button>
            <button class="button secondary" onclick="refreshData()">ðŸ”„ Actualizar</button>
        </div>

        <!-- Guests Table -->
        <div class="guests-table">
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando lista de invitados...</p>
            </div>
            
            <table id="guestsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Invitado</th>
                        <th>Mesa</th>
                        <th>AcompaÃ±antes</th>
                        <th>Asistencia</th>
                        <th>Enlaces</th>
                    </tr>
                </thead>
                <tbody id="guestsTableBody">
                    <!-- Guests will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Link Preview -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enlace Personalizado</h3>
            
            <div class="url-container" id="modalUrl">URL cargando...</div>
            
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <div style="text-align: center; margin-top: 24px;">
                <button class="button" onclick="copyUrl()">ðŸ“‹ Copiar Enlace</button>
                <button class="button secondary" onclick="testLink()">ðŸ”— Probar Enlace</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzyDWLl-dSTdL6S68_AH28xqB8KYmKOnWdsCVNPMsbycnP9MSa5AqJ4u8B8ty_nrkkU/exec';
        
        let allGuests = [];
        let filteredGuests = [];
        let currentGuest = null;

        // Load guests data
        async function loadGuests() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getAllGuests`);
                const data = await response.json();
                
                if (data.success) {
                    allGuests = data.guestData || [];
                    updateStats();
                    filterConfirmedGuests();
                } else {
                    throw new Error(data.error || 'Error al cargar datos');
                }
            } catch (error) {
                console.error('Error loading guests:', error);
                showToast('Error al cargar datos: ' + error.message, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allGuests.length;
            const confirmed = allGuests.filter(guest => 
                guest.Asistencia === 'Si' || guest.Asistencia === 'si' || guest.Asistencia === 'SÃ' || guest.Asistencia === 'sÃ­'
            ).length;
            const pending = total - confirmed;

            document.getElementById('totalGuests').textContent = total;
            document.getElementById('confirmedGuests').textContent = confirmed;
            document.getElementById('pendingGuests').textContent = pending;
        }

        // Filter only confirmed guests
        function filterConfirmedGuests() {
            filteredGuests = allGuests.filter(guest => 
                guest.Asistencia === 'Si' || guest.Asistencia === 'si' || guest.Asistencia === 'SÃ' || guest.Asistencia === 'sÃ­'
            );

            displayGuests(filteredGuests);
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('guestsTable').style.display = 'table';
        }

        // Display guests in table
        function displayGuests(guests) {
            const tbody = document.getElementById('guestsTableBody');
            tbody.innerHTML = '';

            guests.forEach(guest => {
                const row = document.createElement('tr');
                const invitationUrl = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${guest.ID_Invitado}`;
                
                row.innerHTML = `
                    <td class="guest-name">${guest.Nombre}</td>
                    <td><span class="mesa">Mesa ${guest.Mesa_Asignada}</span></td>
                    <td class="acompanantes">${guest.Nombres_Acompanantes || 'Ninguno'}</td>
                    <td style="color: #10B981; font-weight: 600;">âœ“ Confirmado</td>
                    <td class="actions">
                        <button class="icon-button copy-icon" onclick="copyGuestLink('${invitationUrl}', '${guest.Nombre}')" title="Copiar enlace">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                        </button>
                        <button class="icon-button link-icon" onclick="showLinkModal('${invitationUrl}', '${guest.Nombre}')" title="Ver QR y enlace">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const searched = filteredGuests.filter(guest => 
                guest.Nombre.toLowerCase().includes(searchTerm)
            );
            displayGuests(searched);
        });

        // Copy guest link
        function copyGuestLink(url, name) {
            navigator.clipboard.writeText(url).then(() => {
                showToast(`Enlace de ${name} copiado al portapapeles`, 'success');
            }).catch(err => {
                console.error('Error copying:', err);
                showToast('Error al copiar enlace', 'error');
            });
        }

        // Show modal with link and QR
        function showLinkModal(url, name) {
            currentGuest = { url, name };
            document.getElementById('modalUrl').textContent = url;
            document.getElementById('linkModal').style.display = 'block';
            
            // Generate QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#2563A1",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        // Close modal
        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        // Copy URL from modal
        function copyUrl() {
            if (currentGuest) {
                navigator.clipboard.writeText(currentGuest.url).then(() => {
                    showToast('Enlace copiado al portapapeles', 'success');
                });
            }
        }

        // Test link
        function testLink() {
            if (currentGuest) {
                window.open(currentGuest.url, '_blank');
            }
        }

        // Export all links
        function exportLinks() {
            if (filteredGuests.length === 0) {
                showToast('No hay enlaces para exportar', 'error');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nombre,Mesa,AcompaÃ±antes,Enlace\n";
            
            filteredGuests.forEach(guest => {
                const url = `https://los-xv-de-cami.github.io/sistema-boletos/invitacion.html?id=${guest.ID_Invitado}`;
                csvContent += `"${guest.Nombre}","${guest.Mesa_Asignada}","${guest.Nombres_Acompanantes || ''}","${url}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "enlaces_invitados_xv_cami.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Enlaces exportados correctamente', 'success');
        }

        // Refresh data
        function refreshData() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('guestsTable').style.display = 'none';
            
            setTimeout(() => {
                loadGuests();
            }, 500);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('linkModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadGuests();
        });
    </script>
</body>
</html>
