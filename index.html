<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('photos/KamilaAcuarela.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .message-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            margin: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .message {
            font-size: 1.8rem;
            color: #5a3d6a;
            line-height: 1.8;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .signature {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #8b6b9e;
        }

        /* Mariposas */
        .butterfly {
            position: fixed;
            z-index: 5;
            font-size: 30px;
            pointer-events: none;
            animation: flutter 0.3s ease-in-out infinite alternate;
        }

        @keyframes flutter {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0.7); }
        }

        .butterfly svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
        }

        .path1 { animation: fly1 18s linear infinite; }
        .path2 { animation: fly2 22s linear infinite; }
        .path3 { animation: fly3 20s linear infinite; }
        .path4 { animation: fly4 25s linear infinite; }
        .path5 { animation: fly5 19s linear infinite; }
        .path6 { animation: fly6 23s linear infinite; }
        .path7 { animation: fly7 21s linear infinite; }
        .path8 { animation: fly8 24s linear infinite; }

        @keyframes fly1 {
            0% { top: 100%; left: -5%; }
            25% { top: 60%; left: 25%; }
            50% { top: 20%; left: 50%; }
            75% { top: 40%; left: 75%; }
            100% { top: -10%; left: 105%; }
        }

        @keyframes fly2 {
            0% { top: 80%; left: 105%; }
            25% { top: 50%; left: 70%; }
            50% { top: 30%; left: 40%; }
            75% { top: 60%; left: 20%; }
            100% { top: -10%; left: -5%; }
        }

        @keyframes fly3 {
            0% { top: -10%; left: 30%; }
            25% { top: 25%; left: 50%; }
            50% { top: 50%; left: 70%; }
            75% { top: 75%; left: 50%; }
            100% { top: 110%; left: 30%; }
        }

        @keyframes fly4 {
            0% { top: 50%; left: -5%; }
            33% { top: 20%; left: 35%; }
            66% { top: 70%; left: 65%; }
            100% { top: 30%; left: 105%; }
        }

        @keyframes fly5 {
            0% { top: 110%; left: 70%; }
            25% { top: 70%; left: 55%; }
            50% { top: 40%; left: 35%; }
            75% { top: 20%; left: 20%; }
            100% { top: -10%; left: 5%; }
        }

        @keyframes fly6 {
            0% { top: 30%; left: 105%; }
            33% { top: 60%; left: 60%; }
            66% { top: 25%; left: 30%; }
            100% { top: 80%; left: -5%; }
        }

        @keyframes fly7 {
            0% { top: -10%; left: 80%; }
            50% { top: 50%; left: 50%; }
            100% { top: 110%; left: 20%; }
        }

        @keyframes fly8 {
            0% { top: 90%; left: 20%; }
            25% { top: 60%; left: 40%; }
            50% { top: 30%; left: 60%; }
            75% { top: 10%; left: 80%; }
            100% { top: -10%; left: 100%; }
        }

        .color1 svg path { fill: #e991c7; }
        .color2 svg path { fill: #9b59b6; }
        .color3 svg path { fill: #f39c12; }
        .color4 svg path { fill: #3498db; }
        .color5 svg path { fill: #e74c3c; }
        .color6 svg path { fill: #1abc9c; }
        .color7 svg path { fill: #ff6b9d; }
        .color8 svg path { fill: #a78bfa; }

        .size1 svg { width: 35px; height: 35px; }
        .size2 svg { width: 45px; height: 45px; }
        .size3 svg { width: 30px; height: 30px; }
        .size4 svg { width: 50px; height: 50px; }

        @media (max-width: 600px) {
            .message {
                font-size: 1.3rem;
            }
            .message-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>

    var attributes = getElementAttributes(target);
    console.log("Element clicked:", {
      tagName: target.tagName,
      selector: selector,
      rect: rect
    });

    // ç«‹å³æ›´æ–°é€‰ä¸­é«˜äº®
    updateSelectedHighlight(target);

    // éšè—æ‚¬åœé«˜äº®ï¼Œå› ä¸ºç°åœ¨æ˜¯é€‰ä¸­çŠ¶æ€
    highlightBox.style.display = "none";
    tagLabel.style.display = "none";
    var elementInfo = {
      tagName: target.tagName.toLowerCase(),
      rect: {
        left: rect.left,
        top: rect.top,
        right: rect.right,
        bottom: rect.bottom,
        width: rect.width,
        height: rect.height,
        x: rect.x,
        y: rect.y
      },
      selector: selector,
      text: text,
      attributes: attributes,
      url: window.location.href,
      path: window.location.pathname,
      timestamp: Date.now()
    };
    try {
      window.parent.postMessage({
        type: "iframe-element-click",
        data: elementInfo,
        source: "iframe-highlight-injector"
      }, "*");
    } catch (error) {
      console.warn("æ— æ³•å‘é€æ¶ˆæ¯åˆ°çˆ¶çª—å£:", error);
    }
  }

  // ç›‘å¬æ¥è‡ªçˆ¶çª—å£çš„æ¶ˆæ¯
  function handleParentMessage(event) {
    console.log("Received message from parent:", event.data);
    if (event.data.type === "iframe-highlight-toggle") {
      var enabled = event.data.enabled;
      console.log("Highlight toggle:", enabled);
      if (enabled) {
        enableHighlight();
      } else {
        disableHighlight();
      }
    } else if (event.data.type === "enable-iframe-highlight") {
      console.log("Enable iframe highlight");
      enableHighlight();
    } else if (event.data.type === "disable-iframe-highlight") {
      console.log("Disable iframe highlight");
      disableHighlight();
    } else if (event.data.type === "toggle-iframe-highlight") {
      var _enabled = event.data.enabled !== undefined ? event.data.enabled : !highlightEnabled;
      console.log("Toggle iframe highlight to:", _enabled);
      if (_enabled) {
        enableHighlight();
      } else {
        disableHighlight();
      }
    } else if (event.data.type === "update-selected-element") {
      var selector = event.data.selector;
      console.log("Update selected element with selector:", selector);
      if (selector) {
        try {
          var element = document.querySelector(selector);
          console.log("Found element by selector:", element);
          updateSelectedHighlight(element);
        } catch (error) {
          console.warn("Failed to select element:", error);
          updateSelectedHighlight(null);
        }
      } else {
        updateSelectedHighlight(null);
      }
    } else if (event.data.type === "clear-selected-element") {
      console.log("Clear selected element");
      updateSelectedHighlight(null);
    }
  }

  // å¯ç”¨é«˜äº®åŠŸèƒ½
  function enableHighlight() {
    console.log("Enabling highlight");
    document.addEventListener("mouseover", handleMouseOver, true);
    document.addEventListener("mouseout", handleMouseOut, true);
    document.addEventListener("click", handleClick, true);
    highlightEnabled = true;
    overlay.style.display = "block";
  }

  // ç¦ç”¨é«˜äº®åŠŸèƒ½
  function disableHighlight() {
    console.log("Disabling highlight");
    highlightEnabled = false;
    // ä¿æŒäº‹ä»¶ç›‘å¬å™¨ï¼Œä½†é€šè¿‡ highlightEnabled å˜é‡æ§åˆ¶è¡Œä¸º
    // è¿™æ ·å¯ä»¥ä¿ç•™é€‰ä¸­çŠ¶æ€çš„æ˜¾ç¤º
    highlightBox.style.display = "none";
    tagLabel.style.display = "none";
    // ä¸éšè— selectedBox å’Œ selectedLabelï¼Œä¿ç•™é€‰ä¸­çŠ¶æ€
  }

  // å®Œå…¨ç¦ç”¨é«˜äº®åŠŸèƒ½ï¼ˆç§»é™¤æ‰€æœ‰ç›‘å¬å™¨ï¼‰
  function fullyDisableHighlight() {
    console.log("Fully disabling highlight");
    highlightEnabled = false;
    document.removeEventListener("mouseover", handleMouseOver, true);
    document.removeEventListener("mouseout", handleMouseOut, true);
    document.removeEventListener("click", handleClick, true);
    overlay.style.display = "none";
    highlightBox.style.display = "none";
    tagLabel.style.display = "none";
    selectedBox.style.display = "none";
    selectedLabel.style.display = "none";
  }

  // æ·»åŠ äº‹ä»¶ç›‘å¬
  enableHighlight();
  window.addEventListener("message", handleParentMessage);

  // æš´éœ²å…¨å±€å‡½æ•°ä¾›å¤–éƒ¨è°ƒç”¨
  window.__iframeHighlightControl = {
    enable: enableHighlight,
    disable: disableHighlight,
    fullyDisable: fullyDisableHighlight,
    isEnabled: function isEnabled() {
      return highlightEnabled;
    },
    getSelectedElement: function getSelectedElement() {
      return selectedElement;
    },
    updateSelected: updateSelectedHighlight,
    // é€šè¿‡æ¶ˆæ¯å‘é€å¼€å…³æ§åˆ¶
    sendToggleMessage: function sendToggleMessage(enabled) {
      window.parent.postMessage({
        type: 'iframe-highlight-status',
        enabled: enabled || highlightEnabled,
        source: 'iframe-highlight-injector'
      }, '*');
    }
  };

  // é€šçŸ¥çˆ¶çª—å£è„šæœ¬å·²åŠ è½½
  try {
    window.parent.postMessage({
      type: "iframe-highlight-ready",
      data: {
        url: window.location.href,
        userAgent: navigator.userAgent,
        timestamp: Date.now()
      },
      source: "iframe-highlight-injector"
    }, "*");
  } catch (error) {
    console.warn("æ— æ³•å‘é€å°±ç»ªæ¶ˆæ¯åˆ°çˆ¶çª—å£:", error);
  }

  // æ¸…ç†å‡½æ•°
  window.__iframeHighlightCleanup = function () {
    fullyDisableHighlight();
    window.removeEventListener("message", handleParentMessage);
    if (overlay.parentElement) {
      overlay.parentElement.removeChild(overlay);
    }
    delete window.__iframeHighlightInitialized;
    delete window.__iframeHighlightCleanup;
  };
})();

</script>
