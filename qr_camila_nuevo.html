<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√≥digo QR - Quincea√±era de Camila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E4BC 50%, #E6C882 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3);
            padding: 50px;
            text-align: center;
            border: 4px solid #D4AF37;
        }

        .camila-header {
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            font-style: italic;
        }

        .input-section {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #D4AF37;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #B8941F;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .generate-btn {
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .qr-result {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 20px;
            border: 3px solid #D4AF37;
            display: none;
        }

        .qr-result img {
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .download-section {
            margin-top: 25px;
        }

        .download-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .preset-urls {
            margin: 20px 0;
        }

        .preset-btn {
            background: #D4AF37;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #B8941F;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 700px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .qr-result img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camila-header">
            <h1>üí´ Quincea√±era de Camila</h1>
            <p class="subtitle">Generador de C√≥digo QR Elegante</p>
        </div>

        <div class="input-section">
            <label for="websiteUrl">URL del sitio web:</label>
            <input type="url" id="websiteUrl" placeholder="https://tu-dominio.com" value="https://tu-sitio-camila.com">
            
            <div class="preset-urls">
                <h4>URLs predefinidas:</h4>
                <button class="preset-btn" onclick="setPreset('local')">üè† Sitio Local</button>
                <button class="preset-btn" onclick="setPreset('current')">üåê URL Actual</button>
                <button class="preset-btn" onclick="setPreset('instagram')">üì∏ Instagram</button>
            </div>
            
            <button class="generate-btn" onclick="generateQR()">‚ú® Generar C√≥digo QR</button>
        </div>

        <div id="qrResult" class="qr-result">
            <h3>üéâ ¬°Tu c√≥digo QR est√° listo!</h3>
            <div id="qrCodeContainer">
                <!-- QR Code se genera aqu√≠ -->
            </div>
            <div class="download-section">
                <button class="download-btn" onclick="downloadQR()">üíæ Descargar C√≥digo QR</button>
                <button class="download-btn" onclick="clearQR()">üóëÔ∏è Limpiar</button>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        let qrCode = null;
        let qrContainer = null;

        function setPreset(type) {
            const urlInput = document.getElementById('websiteUrl');
            
            switch(type) {
                case 'local':
                    // Intentar obtener la URL local actual
                    const currentPath = window.location.pathname;
                    const baseUrl = window.location.origin + currentPath.replace(/[^/]*$/, '');
                    urlInput.value = baseUrl + 'index.html';
                    break;
                case 'current':
                    urlInput.value = window.location.href;
                    break;
                case 'instagram':
                    urlInput.value = 'https://instagram.com/camila_quince';
                    break;
            }
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        function generateQR() {
            const url = document.getElementById('websiteUrl').value.trim();
            const generateBtn = document.querySelector('.generate-btn');
            
            if (!url) {
                showMessage('Por favor ingresa una URL v√°lida', 'error');
                return;
            }

            // Validar URL
            try {
                new URL(url);
            } catch {
                showMessage('URL no v√°lida. Incluye http:// o https://', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generando...';

            try {
                const qrResult = document.getElementById('qrResult');
                qrContainer = document.getElementById('qrCodeContainer');
                
                // Limpiar QR anterior
                qrContainer.innerHTML = '';
                
                if (qrCode) {
                    qrCode.clear();
                }

                // Crear nuevo QR
                qrCode = new QRCode(qrContainer, {
                    text: url,
                    width: 350,
                    height: 350,
                    colorDark: "#D4AF37",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                    logo: null
                });

                // Mostrar resultado
                setTimeout(() => {
                    qrResult.style.display = 'block';
                    qrResult.scrollIntoView({ behavior: 'smooth' });
                }, 200);

                showMessage('¬°C√≥digo QR generado exitosamente! üåü', 'success');

            } catch (error) {
                console.error('Error generando QR:', error);
                showMessage('Error al generar el c√≥digo QR. Int√©ntalo de nuevo.', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generar C√≥digo QR';
            }
        }

        function downloadQR() {
            if (!qrContainer) {
                showMessage('No hay c√≥digo QR para descargar', 'error');
                return;
            }

            try {
                const canvas = qrContainer.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'qr-quince-camila.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    showMessage('¬°C√≥digo QR descargado! üéâ', 'success');
                } else {
                    showMessage('Error: No se encontr√≥ el canvas del QR', 'error');
                }
            } catch (error) {
                console.error('Error descargando:', error);
                showMessage('Error al descargar el c√≥digo QR', 'error');
            }
        }

        function clearQR() {
            if (qrContainer) {
                qrContainer.innerHTML = '';
            }
            if (qrCode) {
                qrCode.clear();
            }
            
            document.getElementById('qrResult').style.display = 'none';
            showMessage('C√≥digo QR limpiado', 'success');
        }

        // Configurar URL local al cargar
        window.addEventListener('load', function() {
            setPreset('local');
        });

        // Permitir Enter para generar QR
        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
